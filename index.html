            </section>
            <!--  -->

              <div class="home">

              </div>
              <div class="search">
                <img src="./img/search.svg" alt="search" />
                <div class="none">Search</div>
              </div>
              <div class="bookshelf">
                <img src="./img/libreria.svg" alt="libreria" />

            </section>

              <ul>
                <li>Nome Playlist</li>

          <!-- SIDERBAR BOTTOM -->

          <div class="siderbar-bottom">
            <div class="install">
              <img class="dowload-icone" src="./img/download.svg" />

            </div>

            <div class="profile">
              <div class="profile-pic-container">
                <img class="profile-pic" src="./img/profile.svg" />
              </div>

            </div>

      <!-- PLAYER -->

      <div id="player">
        <div class="player-left">
          <div classe="image">
            <img src="./img/sinister.jpeg" alt="" />
          </div>
          <div>

        </div>
        <div class="player-center">

        <div class="player-right">
          <div class="menu">
            <i
              class="fa-solid fa-sliders fa-flip-horizontal"
              style="color: white"
            ></i>
          </div>
          <div class="tv">
            <i class="fa-solid fa-tv" style="color: white"></i>
          </div>
          <div class="bar-volume">

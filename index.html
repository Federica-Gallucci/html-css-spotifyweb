<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Federica Gallucci" />
    <title>Spotify Web</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <!-- TOP-CONTENT -->
      <div id="top-content">
        <!-- SIDERBAR -->
        <div id="siderbar">
          <div class="siderbar-top">
            <section class="spotify">
              <div class="logo-xs">
                <img src="./img/logo-small.svg" alt="spotify" />
              </div>
              <div class="logo-s none">
                <img src="./img/logo.svg" alt="logo" />
              </div>
            </section>
            <section class="menu">
              <div class="home">
                <img src="./img/home.svg" alt="home" /><span class="none"
                  >Home</span
                >
              </div>
              <div class="search">
                <img src="./img/search.svg" alt="search" /><span class="none"
                  >Cerca</span
                >
              </div>
              <div class="bookshelf">
                <img src="./img/libreria.svg" alt="libreria" /><span
                  class="none"
                  >La tua libreria</span
                >
              </div>
            </section>
            <section class="playlist">Playlist</section>
          </div>

          <div class="siderbar-bottom">
            <ul>
              <li><img src="./img/download.svg" /><span></span></li>
              <li><img src="./img/profile.svg" /><span></span></li>
            </ul>
          </div>
        </div>

        <!-- MAIN-CONTENT -->

        <div id="main-content">
          <header id="main-content-header">Button</header>
          <div id="content">
            <section>lista link</section>
            <section>Recently player</section>
            <section>reato per jon doe</section>
            <section>artisti pi√π popolari</section>
          </div>
        </div>
      </div>

      <!-- PLAYER -->

      <div id="player"></div>
    </div>
  </body>
</html>

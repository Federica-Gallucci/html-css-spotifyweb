<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Federica Gallucci" />
    <title>Spotify Web</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <!-- TOP-CONTENT -->
      <div id="top-content">
        <!-- SIDERBAR -->
        <div id="siderbar">
          <div class="siderbar-top">
            <section class="spotify">
              <div class="logo-xs">
                <img src="./img/logo-small.svg" alt="spotify" />
              </div>
              <div class="logo-s none">
                <img src="./img/logo.svg" alt="logo" />
              </div>
            </section>
            <!--  -->
            <section class="menu">
              <div class="home">
                <img src="./img/home.svg" alt="home" />
                <div class="none">Home</div>
              </div>
              <div class="search">
                <img src="./img/search.svg" alt="search" />
                <div class="none">Search</div>
              </div>
              <div class="bookshelf">
                <img src="./img/libreria.svg" alt="libreria" />
                <div class="none">Libreria</div>
              </div>
            </section>

            <!--  -->

            <section class="playlist none">
              <h4 class="title">Playlist</h4>
              <div class="crea-playlist">
                <div class="square">
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div>Crea Playlist</div>
              </div>

              <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </section>
          </div>

          <!-- SIDERBAR BOTTOM -->

          <div class="siderbar-bottom">
            <div class="install">
              <img class="dowload-icone" src="./img/download.svg" />
              <div class="install-text">Installa app</div>
            </div>

            <div class="profile">
              <div class="profile-pic-container">
                <img class="profile-pic" src="./img/profile.svg" />
              </div>
              <div class="profile-name">Jon Doe</div>
            </div>
          </div>
        </div>

        <!-- MAIN-CONTENT -->

        <div id="main-content">
          <header id="main-content-header">
            <button class="button-upgrade">EFFETTUA L'UPGRADE</button>
          </header>
          <div id="content">
            <section>lista link</section>
            <section>Recently player</section>
            <section>reato per jon doe</section>
            <section>artisti pi√π popolari</section>
          </div>
        </div>
      </div>

      <!-- PLAYER -->

      <div id="player">
        <!-- PLAYER-LEFT -->
        <div class="player-left">
          <div classe="image">
            <img src="./img/sinister.jpeg" alt="" />
          </div>
          <div>
            <h4>Sinister</h4>

            <p>Brano</p>
            <p>Nome</p>
          </div>

          <div class="icone">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <!-- PLAYER-CENTER -->
        <div class="player-center">
          <div class="player-center-up">
            <ul>
              <li>
                <i class="fa-solid fa-shuffle"></i>
              </li>
              <li>
                <i class="fa-solid fa-backward-step"></i>
              </li>
              <li>
                <i class="fa-regular fa-circle-play fa-2xl"></i>
              </li>
              <li><i class="fa-solid fa-forward-step"></i></li>
              <li>
                <i class="fa-solid fa-rotate-right"></i>
              </li>
            </ul>
          </div>
          <div class="player-center-down">
            <div class="minuts">0.25</div>
            <div class="bar-time">
              <div class="bar-time-rest">
                <div class="ball"></div>
              </div>
            </div>
            <div class="minuts">4.35</div>
          </div>
        </div>

        <!-- PLAYER-RIGHT -->
        <div class="player-right">
          <div class="menu">
            <i class="fa-solid fa-list"></i>
          </div>
          <div class="tv">
            <i class="fa-solid fa-tv"></i>
          </div>
          <div class="volume">
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="bar-volume">
            <div class="bar-volume-high"></div>
          </div>
        </div>
      </div>
    </div>
